<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Swarm Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .control-panel {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .turtle-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .turtle-card {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .turtle-card.connected {
        border-left: 5px solid #4caf50;
      }
      .turtle-card.disconnected {
        border-left: 5px solid #f44336;
        opacity: 0.7;
      }
      .turtle-card h3 {
        margin-top: 0;
        display: flex;
        justify-content: space-between;
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .status-idle {
        background-color: #2196f3;
      }
      .status-executing {
        background-color: #ff9800;
      }
      .status-disconnected {
        background-color: #f44336;
      }
      .turtle-details {
        margin-top: 10px;
        font-size: 14px;
      }
      .command-result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
        font-family: monospace;
      }
      .success {
        color: #4caf50;
      }
      .failed {
        color: #f44336;
      }
      .control-form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .form-group {
        flex: 1;
        min-width: 200px;
      }
      select,
      input,
      button {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        min-width: 150px;
      }
      button:hover {
        background-color: #45a049;
      }
      .stats {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #666;
      }
      .empty-state {
        text-align: center;
        padding: 50px;
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Turtle Swarm Control Dashboard</h1>

      <div class="stats">
        <span id="connected-count">0</span> turtles connected | Last update:
        <span id="last-update">Never</span>
      </div>

      <div class="control-panel">
        <h2>Command Center</h2>
        <form id="command-form" class="control-form">
          <div class="form-group">
            <label for="target">Target</label>
            <select id="target" name="target">
              <option value="all">All Turtles</option>
              <!-- Individual turtle options will be added dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="action">Action</label>
            <select id="action" name="action">
              <option value="move">Move</option>
              <option value="dig">Dig</option>
              <option value="place">Place</option>
              <option value="getInventory">Get Inventory</option>
              <option value="getFuelLevel">Get Fuel Level</option>
            </select>
          </div>
          <div class="form-group" id="direction-group">
            <label for="direction">Direction</label>
            <select id="direction" name="direction">
              <option value="forward">Forward</option>
              <option value="back">Back</option>
              <option value="up">Up</option>
              <option value="down">Down</option>
              <option value="turnLeft">Turn Left</option>
              <option value="turnRight">Turn Right</option>
            </select>
          </div>
          <div class="form-group" id="slot-group" style="display: none">
            <label for="slot">Slot</label>
            <input
              type="number"
              id="slot"
              name="slot"
              min="1"
              max="16"
              value="1"
            />
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit">Send Command</button>
          </div>
        </form>
      </div>

      <h2>Turtle Status</h2>
      <div id="turtle-grid" class="turtle-grid">
        <div class="empty-state">
          No turtles connected yet. Waiting for turtles to join...
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
